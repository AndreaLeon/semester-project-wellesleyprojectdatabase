{% extends "base.html" %}

{% block content %}

  <div id="flashes">
    {% for message in get_flashed_messages() %}
	     {{ message }}
	  {% endfor %}
  </div>

  <!-- login page includes forms for both logging in and joining -->
  <h1>Login</h1>

  <form id="loginform" method="post" action="/login/">
      <p><label for="email">Email: <input type="text" name="email"></label></p>
      <p><label for="passwd">Password: <input type="password" name="passwd"></label></p>
      <p><button type="submit">Login</button></p>
  </form>
  

  <h1>New to WPDB? Join Here!</h1>

  <form id="joinform" method="post" action="/join/">
      <p><label for="name">Name: <input type="text" name="name"></label></p>
      <p><label for="email">Email: <input type="text" name="email"></label></p>
      <p><label for="passwd1">Password: <input type="password" name="passwd1"></label></p>
      <p><label for="passwd2">Re-Type Password: <input type="password" name="passwd2"></label></p>
      <p><label for="role">Select Your Role(s):<br> 
          <input type="checkbox" name="role" value="student"><label for="role">Student<br>
          <input type="checkbox" name="role" value="client"><label for="role">Client<br>
          <input type="checkbox" name="role" value="administrator"><label for="role">Administrator<br>

      <!--TO DO: implement Ajax to test if passwords match -->
      <p><button type="submit">Join</button></p>
  </form>



    </div>

    <script src="//code.jquery.com/jquery-3.2.1.min.js"></script>
    
    <!-- JS code would go here -->
    

{% endblock %}
