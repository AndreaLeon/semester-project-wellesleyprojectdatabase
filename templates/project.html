{% extends "base.html" %}

{% block content %}
  
  <h1>Create A New Project</h1>
  <form id="projectForm" method="post">
    <p><label for="projectTitle">Project Title: <input type="text" name="projectTitle"></label></p>
    <p><label for="duration">Duration:</label>
      <select name="duration">
        <option name = "1" value="1">Unknown</option>
        <option name = "2" value="2">Less than a month</option>
        <option name = "3" value="3">1-3 months</option>
        <option name = "4" value="4">3-6 months</option>
        <option name = "5" value="5">More than 6 months</option>
        <option name = "6" value="6">Over a year</option>
      </select></p>
      <p><label for="compensation">Compensation: <input type="text" name="compensation"></label></p>
      <p><label for="rolesOpen">Number of Students Needed: <input type="text" name="rolesOpen"></label></p>
      <p><label for="requirements">Requirements: </label><br>
      <textarea name="requirements" rows="2" cols="45" form= "projectForm"></textarea></p>
      <p><label for="description">Description: </label><br>
      <textarea name ="description"rows="8" cols="45" form= "projectForm"></textarea></p>
      <p><button type="submit">Submit Project for Approval</button></p>
  </form>

    <script src="//code.jquery.com/jquery-3.2.1.min.js"></script>
    
    <!-- JS code would go here -->
{% endblock %}
