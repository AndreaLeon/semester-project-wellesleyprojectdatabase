{% extends "base.html"%}

{% block content %}

<h1>Update Profile</h1>
  <form id="profileForm" method="post">
    <p><label for="major">Major: <input type="text" name="major"></label></p>
    <p><label for="prog_languages">Programming languages you have experience with: </label><br>
    <textarea name="prog_languages" rows="2" cols="45" form= "profileForm"></textarea></p>
    <p><label for="courses">Courses: </label><br>
    <textarea name="courses" rows="2" cols="45" form= "profileForm"></textarea></p>
    <p><label for="research_exp">Research experience: </label><br>
    <textarea name="research_exp" rows="2" cols="45" form= "profileForm"></textarea></p>
    <p><label for="internship_exp">Internship experience: </label><br>
    <textarea name="internship_exp" rows="2" cols="45" form= "profileForm"></textarea></p>
    <p><label for="bg_info">Background info: </label><br>
    <textarea name="bg_info" rows="2" cols="45" form= "profileForm"></textarea></p>
    <p><button type="submit">Update Profile</button></p>
  </form>

    <script src="//code.jquery.com/jquery-3.2.1.min.js"></script>
    
{% endblock%}
